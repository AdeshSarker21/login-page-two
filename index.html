<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/images/faviocn.svg" type="image/gif" sizes="16x16">
    <!-- ============================fontawesome cdn============================ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- ============================Font-family============================ -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- ============================Bootstrap link============================ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ============================Main StyleSheet============================ -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- ============================Responsive StyleSheet============================ -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=Start Here Main Body-=-=-=-=-=-=-=-=-=-=-=-=-=-=--->
    <main class="mainBodyArea">
        <!--Login Page-->
        <div class="loginMainPageArea">
            <div class="container-fluid">
                <div class="row">
                    <!--Login Area-->
                    <div class="mainLoginArea col-xl-6 col-lg-6 col-12">
                        <!--Logo-->
                        <div class="mainLogoArea">
                            <img class="mainLogo" src="assets/images/logo/cpsLogo.svg" alt="logo">
                        </div>
                        <!--/// End Logo-->
                        <!--Login Select Option Area-->
                        <div class="loginSelectOptionAra">
                            <ul class="loginSelectOptionUl">
                                <li class="loginSelectOptionList">
                                    <a class="loginSelectOptionLink" href="#">I’m Motorist</a>
                                </li>
                                <li class="loginSelectOptionList">
                                    <a class="loginSelectOptionLink" href="#">I’m Garage Owner</a>
                                </li>
                                <li class="loginSelectOptionList">
                                    <a class="loginSelectOptionLink" href="#">I’m Admin</a>
                                </li>
                            </ul>
                        </div>
                        <!--/// End Login Select Option Area-->
                        <!--Login Option Details-->
                        <div class="loginOptoinsDetails">
                            <h2 class="loginOptoinsDetailsHeading">Motorist Login</h2>
                            <p class="loginOptoinsDetailsText">Our system is designed to ensure a world class parking experience</p>
                        </div>
                        <!--/// End Login Option Details-->
                        <!--Login Form-->
                        <div class="startMainLoginForm">
                            <form action="" method="">
                                <!--Copy Form Group-->
                                <div class="loginFormGropu">
                                    <label class="formLabelText" for="">Email</label> <br>
                                    <input class="formInputText" type="email" placeholder="email address">
                                </div>
                                <!--/// End Copy Form Group-->
                                <!--Copy Form Group-->
                                <div class="loginFormGropu">
                                    <label class="formLabelText" for="">Password</label> <br>
                                    <input class="formInputText" type="password" placeholder="********">
                                </div>
                                <!--/// End Copy Form Group-->
                                <!--Copy Form Group-->
                                <div class="loginFormGropu flexBoxOne">
                                    <div class="checkboxArea">
                                        <input class="formInputCheckbox" type="checkbox">
                                        <label class="formLabelRememberMe" for="">Remember me?</label>
                                    </div>
                                    <div class="forgotPasswordArea">
                                        <a class="forgotPassword" href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                <!--/// End Copy Form Group-->
                                <!--Copy Form Group-->
                                <div class="loginFormGropu text-center">
                                    <input class="formInputSubmit" type="submit" value="Login">
                                    <p class="accoutnNotice">Don’t have an account? <a class="signupButton" href="Sign_Up_Page/index.html">Signup</a></p>
                                </div>
                                <!--/// End Copy Form Group-->
                            </form>
                        </div>
                        <!--/// End Login Form-->
                    </div>
                    <!--/// End Login Area-->
                    <!--Body Image Area-->
                    <div class="mainBodyImageArea col-xl-6 col-lg-6 col-12">
                        <img class="bodyImages" src="assets/images/bodyImage/bodyLogo.svg" alt="img">
                    </div>
                    <!--/// End Body Image Area-->
                </div>
            </div>
        </div>
        <!--/// End Login Page-->
    </main>
    <!--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=End Here Main Body-=-=-=-=-=-=-=-=-=-=-=-=-=-=--->
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body></html>
